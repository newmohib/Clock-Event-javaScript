<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var decreaseTimeObj = {
            hours: 01,
            minutes: 01,
            secounds: 10,
            isStart:true,
            elementName:"decrease",
            key:"decreaseSetTime"
        }
        var decreaseStopTimeObj = {
            isStart:false,
            elementName:"decrease",
            key:"decreaseSetTime"
        }
        var increasetimeObj = {
            hours: 01,
            minutes: 58,
            secounds: 55,
            isStart:true,
            elementName:"increase",
            key:"increaseSetTime"
        }
        var increaseStopTimeObj = {
            isStart:false,
            elementName:"increase",
            key:"increaseSetTime"
        }
    </script>
    <div
        style="width: 200px; margin-left: auto;margin-right: auto; margin-top: 100px;margin-bottom: auto;">
        <h1>
            <div id="myclock"></div>
        </h1>
        <h1>
            <button onclick="eventClock()">View Start Clock</button>
            <div id="eventClock"></div>
        </h1>
        <h1>
            <button onclick="decreaseStartClock(decreaseTimeObj)">Decrease new Start Clock</button>
            <button onclick="decreaseStartClock(decreaseStopTimeObj)">Decrease Pause Clock</button>
            <button onclick="continueAfterPauseClock(decreaseTimeObj)">Decrease Start Clock</button>
            <div id="decrease"></div>
        </h1>
        <h1>
            <button onclick="increaseStartClock(increasetimeObj)">Increase new Start Clock</button>
            <button onclick="increaseStartClock(increaseStopTimeObj)">Increase Pause Clock</button>
            <button onclick="continueAfterPauseClock(increasetimeObj)">Increase Start Clock</button>
            <div id="increase"></div>
        </h1>
    </div>

    <script src="./lib/library.js"></script>
</body>

</html>
