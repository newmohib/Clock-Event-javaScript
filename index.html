<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <div class="container form-wrapper" style="height: calc(100vh - 65px)">
                    <div class="row justify-content-center h-100">
                        <div class="col-10 col-lg-6 col-md-8 col-sm-10 h-100 d-flex align-items-center">
                            <div class="form-container formStyle">
                                <h3 class="text-center headerStyle">Watch & Stopwatch</h3>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="text-center">
                                                <div class="badge badge-info text-wrap p-3 my-3 d-block"
                                                    style=" font-size: 20px;" id="myclock">
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button onclick="newEventClock()" type="button"
                                                    class="btn btn-primary my-2">View
                                                    Start Clock
                                                </button>
                                                <div class="badge badge-info text-wrap p-3 my-3 d-block"
                                                    style=" font-size: 20px;" id="eventClock"></div>
                                            </div>
                                            <hr>
                                            <div class="text-center">
                                                <button id="incStart1" onclick="increaseStart('incStart',1)" type="button"
                                                    class="btn btn-primary">Increase New Start</button>
                                                <button id="incStop1" onclick="increaseStop('incStop',1)" type="button"
                                                    class="btn btn-danger">Increase Puase</button>
                                                <button id="incContinue1" onclick="increasePause('incContinue',1)"
                                                    type="button" class="btn btn-success">Continue Start</button>
                                            </div>
                                            <div class="badge badge-info text-wrap p-3 my-3 d-block"
                                                style=" font-size: 20px;" id="increase">
                                            </div>
                                            <hr>
                                            <form name="decreaseTime">
                                                <div class="form-row">
                                                    <div class="form-group col-md-4">
                                                        <label for="Hours">Hours</label>
                                                        <div id="selectHours"></div>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="Minutes">Minutes</label>
                                                        <div id="selectMinutes"></div>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="Secounds">Secounds</label>
                                                        <div id="selectSecounds"></div>
                                                    </div>
                                                </div>
                                                <div class="text-center">
                                                    <button id="decStart2" onclick="submitForm('decStart',2)" type="button"
                                                        class="btn btn-primary">Decrease New
                                                        Start</button>
                                                    <button id="decPause2" onclick="decreaseStart('decPause',2)" type="button"
                                                        class="btn btn-danger">Decrease Puase</button>
                                                    <button id="decContinue2" onclick="increaseContinue('decContinue',2)" type="button"
                                                        class="btn btn-success">Continue Start</button>
                                                </div>
                                            </form>
                                            <div class="badge badge-info text-wrap p-3 my-3 d-block"
                                                style=" font-size: 20px;" id="decrease">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        var allHours = "<select class='form-control' name='hours'>"
        var allMinutes = "<select class='form-control' name='minutes'>"
        var allSecounds = "<select class='form-control' name='secounds'>"

        for (let i = 0; i < 60; i++) {
            let number = i < 10 ? "0" + i : i
            if (i < 24) { allHours += `<option value=${i} class="custom-select mr-sm-2" >${number}</option>` }
            if (i < 60) {
                allMinutes += `<option value=${i} class="custom-select mr-sm-2" >${number}</option>`
                allSecounds += `<option value=${i} class="custom-select mr-sm-2" >${number}</option>`
            }
        }
        allHours += "</select>"
        allMinutes += "</select>"
        allSecounds += "</select>"
        var selectHours = document.getElementById('selectHours');
        var selectMinutes = document.getElementById('selectMinutes');
        var selectSecounds = document.getElementById('selectSecounds');
        selectHours.innerHTML = allHours;
        selectMinutes.innerHTML = allMinutes;
        selectSecounds.innerHTML = allSecounds;
        var decreaseTimeObj = {
            hours: 00,
            minutes: 01,
            secounds: 00,
            isStart: true,
            elementId: "decrease",
            key: "decreaseSetTime"
        }
        var decreaseStopTimeObj = {
            isStart: false,
            elementId: "decrease",
            key: "decreaseSetTime"
        }
        var increasetimeObj = {
            hours: 23,
            minutes: 59,
            secounds: 55,
            isStart: true,
            elementId: "increase",
            key: "increaseSetTime"
        }
        var increaseStopTimeObj = {
            isStart: false,
            elementId: "increase",
            key: "increaseSetTime"
        }

        var increaseId = ""
        var decrease = ""
        const setAtt = (id,num) => {
                if (num==1 && increaseId !="") {
                    document.querySelector(increaseId).removeAttribute("disabled");
                }
                if (num==2 && decrease !="") {
                    document.querySelector(decrease).removeAttribute("disabled");
                }
               if(num==1){
                   increaseId= '#'+id+num ;
                    document.querySelector('#'+ id+num).setAttribute("disabled", "");
                }
               if(num==2){ 
                   decrease= '#'+id+num ;
                   document.querySelector(decrease).removeAttribute("disabled");
                   document.querySelector('#'+ id+num).setAttribute("disabled", "");
                };
            document.querySelector('#'+ id+num).setAttribute("disabled", "");
        }
        const increaseStart = (id,num) => { setAtt(id,num); increaseStartClock(increasetimeObj) };
        const increaseStop = (id,num) => { setAtt(id,num); increaseStartClock(increaseStopTimeObj) };
        const increasePause = (id,num) => { setAtt(id,num); continueAfterPauseClock(increasetimeObj) };
        const decreaseStart = (id,num) =>     { setAtt(id,num); decreaseStartClock(decreaseStopTimeObj)};
        const increaseContinue = (id,num) =>  { setAtt(id,num); continueAfterPauseClock(decreaseTimeObj)};

        const newEventClock = () => eventClock();
        const submitForm = () => {
            let elements = document.forms.decreaseTime
            let hours = Number(elements.hours.value);
            let minutes = Number(elements.minutes.value);
            let secounds = Number(elements.secounds.value);
            decreaseTimeObj = { ...decreaseTimeObj, hours, minutes, secounds };
            console.log(decreaseTimeObj);
            decreaseStartClock(decreaseTimeObj);
        };



    </script>
    <script src="./lib/library.js"></script>
</body>

</html>
